<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-searchbar placeholder="Pesquisar" slot="start"></ion-searchbar>
    <ion-icon class="carrinho" name="bag-outline" slot="end"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="1"><ion-icon (click)="goBack()" class="voltar" name="arrow-back-circle-outline"></ion-icon></ion-col>
        <ion-col><h3>Itens no carrinho <span>({{totalQuadros}})</span></h3></ion-col>
      </ion-row>
    </ion-grid>

    <ion-item-divider *ngFor="let quadro of quadrosCarrinho">
      <ion-thumbnail slot="start">
        <img src="{{quadro.imagem}}">
      </ion-thumbnail>
      <ion-label>
        <h2 class="nome">{{quadro.titulo}}</h2>
        <p>{{ quadro.preco | currency:'BRL' }}</p>
      </ion-label>
      <ion-icon class="lixeira" name="trash-outline" slot="end" (click)="remove(quadro)"></ion-icon>
    </ion-item-divider>


  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label class="nome">Frete</ion-label>
      <ion-note class="verde" slot="end">R$5,00</ion-note>
    </ion-item-divider>

    <ion-item-divider>
      <ion-label class="nome">Total</ion-label>
      <ion-note slot="end">{{ totalDoCarrinho | currency:'BRL'}}</ion-note>
    </ion-item-divider>


    <div class="pagar">
      <ion-button (click)="goToPagamento()">Pagamento</ion-button>
    </div>
  </ion-list>


</ion-content>
