<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon
          (click)="goBack()"
          class="voltar"
          name="arrow-back-circle-outline"
        ></ion-icon>
      </ion-col>
      <ion-col><h1>CRIAR CONTA</h1></ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="cadastroForm" (ngSubmit)="register()">
    <ion-input
      class="input"
      label="Nome Completo"
      type="text"
      fill="outline"
      labelPlacement="floating"
      placeholder="Digite seu nome completo"
      formControlName="nomeCompleto"
    ></ion-input>
    <ion-input
      class="input"
      label="Cep"
      type="text"
      fill="outline"
      labelPlacement="floating"
      placeholder="Digite seu cep Ex.: 00000000"
      formControlName="cep"
      (ionBlur)="consultarCep()"
    ></ion-input>
    <ion-input
      class="input"
      label="Endereço"
      type="text"
      fill="outline"
      labelPlacement="floating"
      placeholder="Endereço"
      formControlName="logradouro"
      readonly
    ></ion-input>
    <ion-input
      class="input"
      label="Bairro"
      type="text"
      fill="outline"
      labelPlacement="floating"
      placeholder="Bairro"
      formControlName="bairro"
      readonly
    ></ion-input>
    <ion-input
      class="input"
      label="Número"
      type="text"
      fill="outline"
      labelPlacement="floating"
      placeholder="Digite o número da sua casa"
      formControlName="numero"
    ></ion-input>
    <ion-input
      class="input"
      label="Complemento"
      type="text"
      fill="outline"
      labelPlacement="floating"
      placeholder="Complemento"
      formControlName="complemento"
    ></ion-input>
    <ion-input
      class="input"
      label="E-mail"
      type="email"
      fill="outline"
      labelPlacement="floating"
      placeholder="Digite seu e-mail"
      formControlName="email"
    ></ion-input>
    <ion-input
      class="input"
      label="Senha"
      type="password"
      fill="outline"
      labelPlacement="floating"
      placeholder="Digite sua senha"
      formControlName="senha"
    ></ion-input>
    <ion-button expand="block" type="submit">Cadastrar</ion-button>
  </form>
</ion-content>
