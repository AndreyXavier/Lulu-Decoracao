<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="1"><ion-icon (click)="goBack()" class="voltar" name="arrow-back-circle-outline"></ion-icon></ion-col>
      <ion-col><h1>CRIAR CONTA</h1></ion-col>
    </ion-row>
  </ion-grid>

  <div class="form">

      <ion-input class="input" label="Nome Completo" type="text" fill="outline" labelPlacement="floating" placeholder="Digite seu nome completo"></ion-input>


      <ion-input class="input" label="CEP" type="text" labelPlacement="floating" fill="outline" placeholder="Digite seu CEP" (ionChange)="consultarCEP($event)"></ion-input>
    
    <div class="lado">
      <ion-input class="input" label="Endereço" [(ngModel)]="endereco.logradouro" type="text" labelPlacement="floating" fill="outline" placeholder="Endereço"></ion-input>
      <ion-spinner class="spinner" *ngIf="carregandoCEP" name="crescent"></ion-spinner>
    </div>

    <div class="lado">
      <ion-input class="input" label="Bairro" [(ngModel)]="endereco.bairro" type="text" labelPlacement="floating" fill="outline" placeholder="Bairro"></ion-input>
      <ion-spinner class="spinner" *ngIf="carregandoCEP" name="crescent"></ion-spinner>
    </div>

    
      <ion-input class="input" label="Número" type="text" labelPlacement="floating" fill="outline" placeholder="Digite o número da sua casa"></ion-input>

    
      <ion-input class="input" label="Complemento" type="text" labelPlacement="floating" fill="outline" placeholder="Digite o complemento"></ion-input>
    
    
      <ion-input class="input" label="E-mail" type="email" labelPlacement="floating" fill="outline" placeholder="Digite seu e-mail"></ion-input>

    
      <ion-input class="input" label="Senha" type="password" labelPlacement="floating" fill="outline" placeholder="Digite sua senha"></ion-input>

    
      <ion-input class="input" label="Confirmar Senha" type="password" labelPlacement="floating" fill="outline" placeholder="Confirme a senha"></ion-input>

      
      <ion-button expand="block">Cadastrar</ion-button>
  </div>


</ion-content>
